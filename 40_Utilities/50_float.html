        <p><a

        </p>

        <hr>

        <!-- 10. 透過 .float-start 和 .float-end 設定元素位置 -->
        <!-- <div class="bg-primary">
            <div class="bg-warning p-3 float-start">A</div>
            <div class="bg-info p-3 float-start">B</div>
        </div> -->

        <!-- <div class="bg-primary">
            A先飄到右邊，B才飄到右邊

        <!-- <div class="bg-primary">
            AB已不在父元素空間，因此父元素沒有內容(沒有顯示顏色)

            <div class="bg-info p-3 float-end">B</div>
        </div> -->

        <!-- 20. 透過在外層容器加入 .clearfix 清除掉浮動效果 -->
        <div class="bg-primary clearfix">
            <!-- clearfix會保留父元素的空間(父元素恢復顏色) -->
            <div class="bg-warning p-3 float-start">A</div>
            <div class="bg-info p-3 float-end">B</div>
        </div>
        <hr>
        <div class="bg-primary clearfix">
            <div class="bg-danger p-3 float-start">C</div>
            <div class="bg-success p-3 float-end">D</div>
        </div>
    </div>

</body>
